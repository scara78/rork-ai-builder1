version: '3.8'

services:
  preview-server:
    build:
      context: .
      dockerfile: docker/preview/Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - preview_projects:/projects
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=http://localhost:3000
    restart: unless-stopped

volumes:
  preview_projects:
